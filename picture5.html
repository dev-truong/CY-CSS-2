<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 100%;
      margin: auto;
    }
    .wrap-content {
      position: relative;
      width: 285px;
    }
    .box-1 {
      position: absolute;
      width: 190px;
      height: 190px;
      background: #906F6F;
    }
    .box-2 {
      position: absolute;
      border-radius: 50%;
      width: 190px;
      height: 190px;
      background: white;
      left: 114px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="wrap-content">
    <div class="box-1"></div>
    <div class="box-2"></div>
  </div>
</div>
</body>
</html>
