<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 100%;
      margin: auto;
    }
    .wrap-content {

    }
    .big-box {
      background: #F2994A;
      height: 227px;
      width: 227px;
      position: relative;
      border-radius: 50%;
    }
    .small-box {
      background: white;
      position: absolute;
      right: 0;
      bottom: 0;
      width: 113.5px;
      height: 113.5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="big-box">
    <div class="small-box"></div>
  </div>
</div>
</body>
</html>
